<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BD SHANTO 2K APPLE FILE</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #111;
      overflow: hidden;
    }

    canvas#snow {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      color: white;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 20px 5px #00f6ff;
      animation: glow 2s infinite alternate;
      margin-bottom: 30px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px 2px #00f6ff; }
      100% { box-shadow: 0 0 25px 10px #00f6ff; }
    }

    .box {
      background-color: #222;
      border-radius: 10px;
      padding: 5px 5px;
      display: inline-block;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
      width: 300px;
      height: 65px;
      transition: 0.3s;
      margin-bottom: 30px;
    }

    .images {
      display: flex;
      justify-content: center;
      gap: 5px;
      align-items: center;
      height: 100%;
    }

    .images img {
      width: 45px;
      height: 45px;
      object-fit: contain;
      border-radius: 6px;
      border: 2px solid #444;
      transition: transform 0.3s;
    }

    .images img:hover {
      transform: scale(1.1);
      border-color: #0ff;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      background: #00f6ff;
      border: none;
      color: #111;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #00f6ff;
      transition: all 0.3s ease;
      animation: pulse 1.5s infinite alternate;
    }

    .btn:hover {
      background-color: #0ff;
      transform: scale(1.05);
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #00f6ff; }
      100% { box-shadow: 0 0 20px #00f6ff; }
    }

    .link-button a {
      text-decoration: none;
    }

    /* রিফ্রেশিং অ্যানিমেশন */
    @keyframes refreshShake {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(1.5deg); }
      50% { transform: rotate(-1.5deg); }
      75% { transform: rotate(1.5deg); }
      100% { transform: rotate(0deg); }
    }

    .refresh-anim {
      animation: refreshShake 0.4s ease-in-out 3;
      box-shadow: 0 0 20px #0ff;
    }
  </style>
</head>
<body>

  <canvas id="snow"></canvas>

  <div class="container">
    <div class="logo">
      <img src="https://i.postimg.cc/G3g447tQ/0fd53cfe-f38d-4b25-aca1-5efdc299294f.jpg" alt="Logo">
    </div>

    <div class="box" id="mainBox">
      <div class="images">
        <img id="img1" src="https://i.postimg.cc/L6h87JQX/apple1xbet.png" />
        <img id="img2" src="https://i.postimg.cc/L6h87JQX/apple1xbet.png" />
        <img id="img3" src="https://i.postimg.cc/L6h87JQX/apple1xbet.png" />
        <img id="img4" src="https://i.postimg.cc/L6h87JQX/apple1xbet.png" />
        <img id="img5" src="https://i.postimg.cc/L6h87JQX/apple1xbet.png" />
      </div>
    </div>

    <div class="button-row">
      <button class="btn" id="newGameBtn">NEW GAME</button>
      <button class="btn" id="showAppleBtn">SHOW APPLE</button>
    </div>

    <div class="link-button">
      <a href="https://t.me/BDSHANTO2K1E" target="_blank">
        <button class="btn">JOIN TELEGRAM</button>
      </a>
    </div>
  </div>

  <script>
    // Image Logic
    const defaultImg = "https://i.postimg.cc/L6h87JQX/apple1xbet.png";
    const appleOfImg = "https://i.postimg.cc/pVmDQLQf/appleof.png";

    const newGameBtn = document.getElementById("newGameBtn");
    const showAppleBtn = document.getElementById("showAppleBtn");
    const box = document.getElementById("mainBox");

    newGameBtn.addEventListener("click", () => {
      for (let i = 1; i <= 5; i++) {
        document.getElementById("img" + i).src = defaultImg;
      }
    });

    showAppleBtn.addEventListener("click", () => {
      box.classList.add("refresh-anim");
      setTimeout(() => {
        box.classList.remove("refresh-anim");
        for (let i = 1; i <= 5; i++) {
          document.getElementById("img" + i).src = defaultImg;
        }
        const rand = Math.floor(Math.random() * 5) + 1;
        document.getElementById("img" + rand).src = appleOfImg;
      }, 1200);
    });

    // Snowfall Animation
    const canvas = document.getElementById('snow');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const snowflakes = [];

    function createSnowflakes() {
      for (let i = 0; i < 100; i++) {
        snowflakes.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 3 + 1,
          speed: Math.random() * 1 + 0.5
        });
      }
    }

    function drawSnowflakes() {
      ctx.clearRect(0, 0, width, height);
      ctx.fillStyle = 'white';
      ctx.beginPath();
      for (let flake of snowflakes) {
        ctx.moveTo(flake.x, flake.y);
        ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
      }
      ctx.fill();
      updateSnowflakes();
    }

    function updateSnowflakes() {
      for (let flake of snowflakes) {
        flake.y += flake.speed;
        if (flake.y > height) {
          flake.y = 0;
          flake.x = Math.random() * width;
        }
      }
    }

    function animateSnow() {
      drawSnowflakes();
      requestAnimationFrame(animateSnow);
    }

    createSnowflakes();
    animateSnow();

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
